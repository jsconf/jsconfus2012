  <h1>JSConf US 2012</h1>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="js/modernizr.js"></script>
<script>

var playing = false;
$(function() {
  audio = new Audio();
  audio.src = "sounds/"+ (Modernizr.audio.ogg ? 'moo.ogg' :
                          Modernizr.audio.mp3 ? 'moo.mp3' :
                                    'moo.m4a' );
                                    
  $("#moo").mouseover(function() {
    if (!playing) {
      playing = true
      
      audio.play();
      setTimeout(function() {
        playing = false;
      }, 2000);
    }
  });
});
</script>
